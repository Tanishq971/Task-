<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="flex justify-evenly pt-5">

        <div class="flex flex-col space-y-2 ml-[500px] ">
          <div class="flex space-x-4 text-white justify-end ">
           <button><i class=" fa-brands fa-youtube text-xl"></i></button> 
           <button><i class="fa-brands fa-facebook text-xl"></i></button> 
           <button> <i class="fa-brands fa-x-twitter text-xl"></i></button>

      </div>

          <div class="border bg-gray-50 py-16 pt-5 pl-5">
            <!--content-->
            <div class="flex flex-col justify-between  gap-5">

              <p>Eg-For me IEEE is networking,<br> opportunities, reasearch etc etc</p>
              <p>Word limit -  100 Words</p>
            </div>
          </div>
          <div class="bg-yellow-500 bg-opacity-80 h-full ">
            <div class="flex flex-col justify-between  gap-7 pl-7 pt-5">
              <h3 class="font-sans text-xl font-semibold">DESCRIBE YOURSELF IN 3 WORDS</h3>
              <p> 1) </p>
              <P> 2) </P>
